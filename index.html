<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard U-camp</title>
  </head>
  <body>
    <section>
      <div class="container__header">
        <header>Dashboard</header>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="container__main">
          <div class="container__main-input">
            <label for="input">Add Student</label>
            <input type="text" name="input" />
          </div>
        </div>
        <div id="table" class="container__table"></div>
      </div>
      <div class="div__canvas">
        <h1>Canvas</h1>
        <canvas class="canvas" id="canvas" width="100" height="100"></canvas>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
