<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard U-camp</title>
  </head>
  <body>
    <section>
      <div class="container__header">
        <header>Dashboard Project 03</header>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="container__main">
          <div class="container__main-input">
            <label for="student-name">Student Name</label>
            <input id="name" type="text" name="student-name" />

            <label for="student-lastname">Student Last Name</label>
            <input id="lastname" type="text" name="student-lastname" />

            <label for="student-age">Student Age</label>
            <input id="age" type="age" name="student-age" />

            <label for="student-email">Student Email</label>
            <input id="email" type="email" name="student-email" />
          </div>
          <div>
            <button id="submit-info" class="button">Add Student</button>
          </div>
        </div>
        <div id="table" class="container__table"></div>
      </div>
    </section>
    <section>
      <div class="div__canvas">
        <h1>Canvas</h1>
        <canvas class="canvas" id="canvas" width="100" height="35"></canvas>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
