<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard U-camp</title>
  </head>
  <body>
    <section>
      <div class="container__header">
        <header>Dashboard</header>
      </div>
    </section>
    <section>
      <div class="container">
      <div class="container__main">
        <div class="container__main-input">
          <label for="input">Add Student</label>
          <input type="text" name="input" />

        </div>
      </div>
      <div class="container__table">
        <table>
          <thead>
            <tr>
              <th>Student</th>
              <th>Grade</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Student 1</td>
              <td>100</td>
              <td>100%</td>
            </tr>
            <tr>
              <td>Student 2</td>
              <td>80</td>
              <td>80%</td>
            </tr>
            <tr>
              <td>Student 3</td>
              <td>90</td>
              <td>90%</td>
            </tr>
            <tr>
              <td>Student 4</td>
              <td>70</td>
              <td>70%</td>
            </tr>
            <tr>
              <td>Student 5</td>
              <td>60</td>
              <td>60%</td>
            </tr>
          </tbody>
        </table>
        </table>
      </div>
    </div>
      <div class="div__canvas">
        <h1>Canvas</h1>
        <canvas class="canvas" id="canvas" width="100" height="100"></canvas>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
